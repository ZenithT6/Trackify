name: trackify
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  percent_indicator: ^4.2.2
  fl_chart: ^0.70.2
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  cupertino_icons: ^1.0.8  # iOS style icons

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/JockeyOne-Regular.ttf

  fonts:
    - family: JockeyOne
      fonts:
        - asset: assets/fonts/JockeyOne-Regular.ttf
